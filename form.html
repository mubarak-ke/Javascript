<html lang="en">
<head>

<body>

        <br>
        <input type="submit" value="Save">
    </form>
    <script>
        let form = document.getElementById("myForm")
        form.addEventListener("submit",function (e){
            //prevent page refreshing
            e.preventDefault()

            // check input
            let first_name=document.getElementById("fname").value;
            let second_name=document.getElementById("lname").value;
            if(first_name .length== 0 && second_name == 0){
              document.getElementById("error").innerText="insert value"
            }
            else{
                document.getElementById("error").innerText=first_name+" "+second_name
            }
        })
    </script>
