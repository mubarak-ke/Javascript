<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = prompt("enter number")
        if (marks => 0 || marks <= 100) {
            alert("error")
        }
        else
            if (marks > 79) {
                alert("grade A")
            }
            else if (marks >= 60 && marks <= 59) {
                alert("Grade B")
            }
            else if (marks >= 49 && marks <= 59) {
                alert("Grade C")
            }
            else if (marks >= 49 && marks <= 40) {
                alert("Grade D")
            }
            else {
                alert("grade E")
            }
    </script>
</body>
</html>
